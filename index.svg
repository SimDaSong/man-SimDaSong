<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xhtml" width="400" height="380"
     viewBox="0 0 400 380" role="img">
    <title id="titleId">man SimDaSong</title>
    <desc id="descId">
        https://sim.dasong.dev
    </desc>
    <style>
        @font-face {
        font-family: 'DOSMyungjo';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_eight@1.0/DOSMyungjo.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }

        text {
        font-family: 'DOSMyungjo', monospace;
        }

        #header, #body, #footer, a {
        fill: #cccccc;
        }

        .title, .bold {
        fill: #ffffff;
        }

        .fade-in, .fade-out {
        animation-duration: 0.1s;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in;
        }

        .fade-in {
        opacity: 0;
        animation-name: fade-in;
        animation-delay: 2s;
        }

        .fade-out {
        opacity: 1;
        animation-name: fade-out;
        animation-delay: 2s;
        }

        @keyframes fade-in {
        to {
        opacity: 1;
        }
        }

        @keyframes fade-out {
        to {
        opacity: 0;
        }
        }
    </style>
    <rect x="0" y="0" width="100%" height="100%" fill="#000000"/>
    <g transform="translate(0, 20)" class="fade-out" fill="#ffffff">
        <path id="path">
            <animate attributeName="d" from="m168,0 h0" to="m168,0 h400" dur="5s" begin="0s" repeatCount="indefinite"/>
        </path>
        <text x="0">
            simdasong@ubuntu: ~$
        </text>
        <text>
            <textPath href="#path">man SimDaSong</textPath>
        </text>
    </g>
    <g transform="translate(0, 0)" class="fade-in">
        <svg x="0" y="0">
            <g transform="translate(0, 20)" id="header">
                <text x="0" y="0">SIMDASONG(1)</text>
                <text x="200" y="0" text-anchor="middle">SimDaSong</text>
                <text x="400" y="0" text-anchor="end">SIMDASONG(1)</text>
            </g>
            <g transform="translate(0, 40)" id="body">
                <g transform="translate(0, 0)">
                    <g style="animation-delay: 600ms">
                        <text class="title">NAME</text>
                        <text class="content" x="40" y="20">
                            <tspan class="bold">SimDaSong</tspan>
                            <tspan>- back-end developer</tspan>
                        </text>
                    </g>
                </g>
                <g transform="translate(0, 50)">
                    <text class="title" x="0" y="0">SYNOPSIS</text>
                    <text class="content" x="40" y="20">
                        <tspan class="bold">SimDaSong</tspan>
                        <tspan>[OPTIONS...]</tspan>
                    </text>
                </g>
                <g transform="translate(0, 100)">
                    <text class="title" x="0" y="0">DESCRIPTION</text>
                    <text class="content" x="40" y="20">
                        <tspan class="bold">SimDaSong</tspan>
                        <tspan>is a back-end developer</tspan>
                    </text>
                </g>
                <g transform="translate(0, 150)">
                    <text class="title" x="0" y="0">OPTIONS</text>
                    <g class="content" transform="translate(0, 20)">
                        <text class="content" x="40" y="0">The following options are understood:</text>
                        <g transform="translate(0, 20)">
                            <text class="bold" x="40" y="0">--portfolio=</text>
                            <a href="https://sim.dasong.dev">
                                <text x="80" y="20">https://sim.dasong.dev</text>
                            </a>
                        </g>
                        <g transform="translate(0, 60)">
                            <text class="bold" x="40" y="0">--github=</text>
                            <a href="https://github.com/SimDaSong">
                                <text x="80" y="20">https://github.com/SimDaSong</text>
                            </a>
                        </g>
                        <g transform="translate(0, 100)">
                            <text class="bold" x="40" y="0">--blog=</text>
                            <a href="https://velog.io/@software">
                                <text x="80" y="20">https://velog.io/@software</text>
                            </a>
                        </g>
                        <g transform="translate(0, 140)">
                            <text class="bold" x="40" y="0">--email=</text>
                            <a href="mailto:song58449@gmail.com">
                                <text x="80" y="20">song58449@gmail.com</text>
                            </a>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
    </g>
</svg>
